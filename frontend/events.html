<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Eventos</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Gestão de Eventos</a>
            <button class="btn btn-outline-danger" id="logout">Sair</button>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Meus Eventos</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#eventModal"><i class="bi bi-plus-lg"></i> Adicionar Evento</button>
        </div>

        <div id="eventsList" class="row g-4">
        </div>
    </div>

    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Adicionar Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="mb-3">
                            <label for="eventName" class="form-label">Nome do Evento</label>
                            <input type="text" id="eventName" class="form-control" placeholder="Digite o nome do evento" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Descrição</label>
                            <textarea id="eventDescription" class="form-control" rows="3" placeholder="Digite a descrição do evento" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="eventDate" class="form-label">Data do Evento</label>
                            <input type="date" id="eventDate" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventLocation" class="form-label">Localização</label>
                            <input type="text" id="eventLocation" class="form-control" placeholder="Digite o local do evento" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Salvar Evento</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/events.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
